'Sfi.Erm:News':
  superTypes:
    'TYPO3.Neos:Document': true
  ui:
    label: Статья
    inspector:
      groups:
        news:
          label: 'Атрибуты материала'
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    title:
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Заголовок материала'
          format:
            b: false
            i: false
            u: false
            sub: false
            sup: false
            p: false
            h1: false
            h2: false
            h3: false
            pre: false
            removeFormat: false
          table: {  }
          list: {  }
          link:
            a: false
          alignment: {  }
    teaser:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: Тизер
          format:
            b: false
            i: false
            u: false
            sub: false
            sup: false
            p: false
            h1: false
            h2: false
            h3: false
            pre: false
            removeFormat: false
          table: {  }
          list: {  }
          link:
            a: false
          alignment: {  }
    author:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: Автор(ы)
          format:
            b: false
            i: false
            u: false
            sub: false
            sup: false
            p: false
            h1: false
            h2: false
            h3: false
            pre: false
            removeFormat: false
          table: {  }
          list: {  }
          link:
            a: false
          alignment: {  }
    date:
      type: DateTime
      defaultValue: now
      ui:
        label: Дата
        reloadIfChanged: true
        inspector:
          group: news
          editorOptions:
            format: 'd-m-Y H:i'
      validation:
        TYPO3.Neos/Validation/DateTimeValidator: {  }
    image:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: 'Фото снаружи (если не задано, используется фото из обложки (cover))'
        reloadIfChanged: true
        inspector:
          group: news
