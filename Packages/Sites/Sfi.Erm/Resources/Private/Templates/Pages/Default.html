<!DOCTYPE html>
{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
{namespace s=Sfi\Sfi\ViewHelpers}
<html>
<head>
	<f:section name="backendStylesheets">
		<link rel="stylesheet" href="{f:uri.resource(path: 'Built/backend.css', package: 'Sfi.Erm')}" />
	</f:section>
	<f:section name="stylesheets">
		<link rel="stylesheet" href="{f:uri.resource(path: 'Built/_bower.css', package: 'Sfi.Erm')}" />
		<link rel="stylesheet" href="{f:uri.resource(path: 'Built/app.css', package: 'Sfi.Erm')}" />
	</f:section>
	<f:section name="headScripts">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

		<!-- Favicons generated by awesome http://realfavicongenerator.net/ -->
		<link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
		<link rel="icon" type="image/png" href="/favicon-192x192.png" sizes="192x192">
		<link rel="icon" type="image/png" href="/favicon-160x160.png" sizes="160x160">
		<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
		<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
		<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-TileImage" content="/mstile-144x144.png">
	</f:section>
</head>
<body>
	<f:section name="body">
		<f:render partial="Header.html" arguments="{_all}"/>
		{content.main -> f:format.raw()}
		<f:render partial="Footer.html"  arguments="{_all}"/>
	</f:section>
	
	<f:section name="bodyScripts">
		<script type="text/javascript" src="{f:uri.resource(path: 'Built/_bower.js', package: 'Sfi.Erm')}"></script>
		<script type="text/javascript" src="{f:uri.resource(path: 'js/plugins.js', package: 'Sfi.Erm')}"></script>
	</f:section>
</body>
</html>
