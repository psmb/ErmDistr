version: "3.1"
services:
  redis:
    image: redis:3.2
  db:
    image: mariadb:10.3
    volumes:
      - db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: db
      MYSQL_USER: admin
      MYSQL_PASSWORD: pass
  web:
    image: dimaip/ermdistr:latest
    networks:
      - main
    secrets:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
    deploy:
      labels:
        - "traefik.port=80"
        - "traefik.docker.network=main"
        - "traefik.frontend.rule=Host:ermolaev.co,dev.ermolaev.co,www.ermolaev.co"
    ports:
      - '80'
    depends_on:
      - db
      - redis
    environment:
      - LETSENCRYPT_HOST=ermolaev.co,www.ermolaev.co
      - LETSENCRYPT_EMAIL=dimaip@gmail.com
      - AWS_ENDPOINT=https://hb.bizmrg.com
      - AWS_BACKUP_ARN=s3://psmb-neos-resources/db/ermolaev/
volumes:
  db-data:
secrets:
  AWS_ACCESS_KEY_ID:
    external: true
  AWS_SECRET_ACCESS_KEY:
    external: true
networks:
  main:
    external:
      name: main
