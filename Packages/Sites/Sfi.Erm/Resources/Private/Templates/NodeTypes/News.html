{namespace neos=TYPO3\Neos\ViewHelpers}
<f:section name="full">
  <div class="row">
    <div class="large-8 large-offset-2 medium-10 medium-offset-1 columns">
      <div><img src="{imageUri}"/></div>
      <h1 class="H1 marginTop-triple">{node.properties.title}</h1>
      <div class="marginVertical-double"><strong>{neos:contentElement.editable(property: 'author')}</strong></div>
      <div class="marginVertical-double">{neos:contentElement.editable(property: 'teaser')}</div>
      {main -> f:format.raw()}
      {newsList -> f:format.raw()}
    </div>
  </div>
</f:section>

<f:section name="short">
  <div>
    <neos:link.node node="{node}">
      <div><img src="{imageUri}"/></div>
      <h3 class="Paragraph--Large color-primary">{node.properties.title}</h3>
      <div><strong>{node.properties.author -> f:format.raw()}</strong></div>
    </neos:link.node>
  </div>
</f:section>
