version: "3"
services:
  redis:
    image: redis:3.2
  db:
    image: mariadb:10.3
    networks:
      - backend
    volumes:
      - db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: db
      MYSQL_USER: admin
      MYSQL_PASSWORD: pass
  web:
    image: dimaip/ermdistr:latest
    networks:
      - backend
    ports:
      - '80'
    depends_on:
      - db
      - redis
    environment:
      - VIRTUAL_HOST=ermolaev.co,dev.ermolaev.co,next.ermolaev.co,www.ermolaev.co
      - LETSENCRYPT_HOST=ermolaev.co,www.ermolaev.co
      - LETSENCRYPT_EMAIL=dimaip@gmail.com
      - AWS_ENDPOINT=https://hb.bizmrg.com
      - AWS_BACKUP_ARN=s3://psmb-neos-resources/db/ermolaev/
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
volumes:
  db-data:

networks:
  backend:

