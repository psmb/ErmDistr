machine:
  python:
    version: 2.7.5
  php:
    version: 5.5.11
dependencies:
  override:
    - git clone https://github.com/sfi-ru/ansible-deploy ../ansible-deploy
    - pip install ansible
    - pip install httplib2
test:
  override:
    - echo "No tests to run"
deployment:
  prod:
    branch: master
    commands:
      - cd ~/ansible-deploy
      - ansible-playbook ~/ansible-deploy/deploy.yml --extra-vars "REPOSITORY_URL=https://github.com/sfi-ru/ErmDistr DOMAIN=ermolaev.co HOST=server.psmb.ru PORT=1124" -i 'localhost,'
